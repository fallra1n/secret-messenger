<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secrets keeper</title>

  <style>
    body {
      background-color: rgb(9, 18, 32);
    }

    .colortext {
      background-color:rgb(223, 204, 204);
      color:black;
    }

    .button {
      width: 150px;
      height: 25px;
      background-color: rgb(223, 204, 204);
      color:black;
    }

    .form-title {
      color: white;
    }

  </style>
</head>

<body>
  <main>
    <center>
    <form method="post" action="/smessenger/">
      {% csrf_token %}
      <h1 class="form-title">
        Secrets keeper
      </h1>

      <div class="form-fields">
        <div class="form-field">
          <td><textarea class="colortext" name="message" id="message" cols="50" rows="20" placeholder="Input your message" maxlength={{ .maxMessageLength}}></textarea></td>
        </div>

        <div class="form-field">
          <td><input type="number" min="0" value="0" class="colortext" name="ttl" id="ttl" placeholder="Input message lifetime" max={{ .maxTTL}}></input></td>
        </div>
      </div>

      <div class="form-buttons">
        <button class="button" type="submit" style="margin-top: 3px;">Save</button>
      </div>

    </form>

    </center>
  </main>
</body>

</html>
